<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="./file.js"></script>
    <link rel="stylesheet" href="./css/style.css">

    <title>Carousel</title>
</head>

<body>
    <header class=" bg-color-header">
        <section class="container-md d-flex color-w justify-content-between align-items-center">
            <div>
                <h1>Carousel IMG</h1>
            </div>
            <div><i class="fa-solid fa-bars icon-large"></i></div>
        </section>
    </header>
    <main>
        <div class="container-md">
            <div class="carousel-container">
                <div class="carousel-img">
                    <img src="./img/01.jpg" alt="Prima foto">
                    <img src="./img/02.jpg" alt="Seconda foto">
                    <img src="./img/03.jpg" alt="Terza foto">
                    <img src="./img/04.jpg" alt="Quarta foto">
                    <img src="./img/05.jpg" alt="Quinta foto">
                </div>
                <div class="button-next-prev d-flex flex-column justify-content-between">
                    <button class="next">&#11167;</i></button>
                    <button class="previous">&#11165;</i></button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
